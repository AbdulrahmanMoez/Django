{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <meta name="description" content="Login to DevTools">
        <link rel="stylesheet" href="{% static 'pytest/css/style.css' %}">
        <link rel="icon" type="image/png" href="{% static 'pytest/images/favico.png' %}">
    </head>
    <body>
        <header class="site-header">
            <div class="header-container">
                <a href="{% url 'home' %}" class="brand">
                    <img src="{% static 'pytest/images/logo.png' %}" alt="DevTools" class="brand-logo">
                    <span class="brand-name">DevTools</span>
                </a>
            </div>
        </header>

        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to continue to DevTools</p>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" class="auth-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="submit-button">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign In</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="auth-link">Create Account</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
